version: 1
send_anonymous_usage_stats: true
project_id: b39eec6b-5e84-40a7-b78b-ec161f1ca7f8
plugins:
  extractors:
  - name: tap-covid-19
    namespace: tap_covid_19
    pip_url: tap-covid-19
    executable: tap-covid-19
    capabilities:
    - catalog
    - discover
    - state
    settings:
    - name: api_token
    - name: user_agent
    - name: start_date
    config:
      api_token: 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
      start_date: '2021-04-01T00:00:00Z'
      user_agent: kirsty.bradley@wetransfer.com
    select:
    - eu_daily.*
    metadata:
      eu_daily:
        replication-method: INCREMENTAL
        replication-key:
          git_path,: __sdc_row_number
  loaders:
  - name: target-postgres
    variant: datamill-co
    pip_url: singer-target-postgres
    config:
      postgres_username: admin
      postgres_database: dev
      postgres_schema: covid
